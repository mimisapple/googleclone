<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Login</title>
        <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="./css/login.css">
        <link rel="Google icon" href="./images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <main class="main">
            <img src="./images/googlelogo.png" alt="Google Logo" class="main__logo">
            <h1 class="main__title">Choose an account</h1>
            <div class="main__account">
                <div class="main__account--avatar">J</div>
                <div class="main__account--email">
                    <h2> John Doe</h2>
                    <p>johndoe@gmail.com</p>
                </div>
                <div class="main__account--signout">
                    <p>Signed out</p>
                </div>
            </div>

                
                <div class="main__diff-account">
                    <i class="fa fa-user-circle main__diff-account--image"></i>
                    <p>Use another account</p>
                </div>



           
        </main>

        <footer class="footer">
            <div class="footer__left">
                <select name="language" id="footer__left--select">
                    <option value="english" selected> English (United States)</option>
                    <option value="french" selected> French</option>
                    <option value="spanish" selected> Spanish</option>
                </select>
            </div>
            <div class="footer__right">
                <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
